<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>TrainScheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">
          <!-- Add a description -->
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="timeTable">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text" />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="firstTrain-input"
                    >First Train Time (HH:MM -military time)</label
                  >
                  <input
                    class="form-control"
                    id="firstTrain-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-right" id="addTrain">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
